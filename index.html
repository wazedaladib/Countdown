<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Ul FitR</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>
    <div class="container">
        <h2>Eid al-Fitr 2022 in Bangladesh will begin</h2>
            <div class="section">
                
                <div class="time">
                    <div class="timezone" id="day">00</div>
                    <span>Days</span>
                </div>
                <div class="time">
                    <div class="timezone" id="hour">00</div>
                    <span>hours</span>
                </div>
                <div class="time">
                    <div class="timezone" id="minute">00</div>
                    <span>minutes</span>
                </div>
             
                <div class="time">
                    <div class="timezone" id="second">00</div>
                    <span>seconds</span>
                </div>
              
                         
            </div>
                       

    <script src="js/script.js"></script>
